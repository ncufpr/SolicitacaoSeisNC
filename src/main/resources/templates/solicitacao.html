<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<span th:replace="~{fragments/head}"/>
<span th:replace="~{fragments/navbar}"/>

<body>

<div class="main-content mt-0">
  <div class="card shadow-sm border-0" >
    <div class="col-md-12">

        <div class="card-header bg-success text-center">
          <h4> Solicitação Enviada com Sucesso!</h4>
        </div>


        <div class="card-body">
          <!-- Alerta para atualização da página -->
          <div id="conteudoPdf">
            <p class="text-center"> Será enviado para o seu e-mail a resposta da solicitação.</p>
            <br>
            <div class="row">
              <div class="col-md-6">
                <h6><strong>📌 Nome:</strong> <span th:id="solicitacaoNome" th:text="${solicitacao.nome}"></span></h6>
                <h6><strong>📄 CPF:</strong> <span th:id="solicitacaoCpf" th:text="${solicitacao.cpf}"></span></h6>
                <h6><strong>🏛 Concurso ou Processo Seletivo:</strong> <span th:id="solicitacaoConcurso" th:text="${solicitacao.concurso}"></span></h6>
              </div>
              <div class="col-md-6">
                <h6><strong>📌 Tipo do Assunto:</strong> <span th:id="solicitacaoTipo" th:text="${solicitacao.tipoAssuntoDescricao}"></span></h6>
                <h6><strong>🔢 N.° da Solicitação:</strong> <span th:id="solicitacaoId" th:text="${id}"></span></h6>
                <h6><strong>📅 Data da Solicitação:</strong> <span th:id="solicitacaoData" th:text="${data}"></span></h6>
              </div>
            </div>

            <div class="mt-3 p-3 border rounded shadow-lg">
              <h6><strong>📝 Solicitação:</strong></h6>
              <p th:id="solicitacaoTexto" style="white-space: pre-line;" th:text="${solicitacao.solicitacao}"></p>
            </div>
          </div>


<!--          </div>-->




        </div>

    </div>
  </div>
</div>

<div th:replace="~{fragments/script}"/>

<script>




</script>
</body>
</html>
